    <!DOCTYPE html>
    <html>
    <head>
        <title>form validation</title>
    </head>
    <link rel ="stylesheet" href="styles.css" />
    <body>
        <div class="container">
            <h1>FORM</h1>
            <div class="sec">
                <label type="text">Name :</label>
                <input type="text" id="name1" placeholder="Enter Your Name" />   
                <small class="error" id="ne"></small>   
                <small class="success" id="ns"> </small>        
            </div>
            <div class="sec">
                <label type="text">Email :</label>
                <input type="text" id="email1" placeholder="Enter Your Email" />    
                <small class="error" id="ee"></small>   
                <small class="success" id="es"></small>         
            </div>
                <div class="sec">
                    <label type="text">Password :</label>
                    <input type="text" id="pwd1" placeholder="Enter Your Password" /> 
                    <small class="error" id="pe"></small>   
                    <small class="success" id="ps"></small>        
            </div>
            <div class="sec">
                <label type="text">confirm password :</label>
                <input type="text" id="pwd2" placeholder="retype-password" /> 
                <small class="error" id="pe1"></small>   
                <small class="success" id="ps1"></small>        
        </div>
        <button class="op" id="op" onclick="output()">Submit</button>
        <button class="cl" id="cl"  >Clear</button>
        </div>  

    </body>
    <script src="form.js"> </script>
    
    </html>
